<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando módulos JS com HTML</title>
</head>
<body>
    <h1>Acessando módulos JS</h1>
    <hr>

    <!-- Fazendo uma lista com o modulo -->
    <ul></ul>

    <!-- Utilizei o type 'module' para importar os dados do modulo -->
    <script type="module">
        import {pessoa} from './modulos/dados.js';
        console.log(pessoa);

        // Criado uma const lista para receber os dados
        const lista = document.querySelector("ul");

        // Loop para criação do li atraves dos dados do modulo
        for(const prop in pessoa){
            let item = document.createElement("li");
            item.innerHTML = pessoa[prop]
            lista.appendChild(item);
        }
    </script>
</body>
</html>
